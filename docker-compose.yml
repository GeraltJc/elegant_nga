services:
  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - php
    ports:
      - "${NGINX_PORT:-8080}:80"
    environment:
      TZ: "${TZ:-Asia/Shanghai}"
    volumes:
      - ./backend:/var/www/backend:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  php:
    build:
      context: ./docker/php
      args:
        TZ: "${TZ:-Asia/Shanghai}"
    image: elegant_nga-php
    depends_on:
      - mysql
    environment:
      TZ: "${TZ:-Asia/Shanghai}"
    volumes:
      - ./backend:/var/www/backend

  scheduler:
    image: elegant_nga-php
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      TZ: "${TZ:-Asia/Shanghai}"
    volumes:
      - ./backend:/var/www/backend
    command: ["php", "artisan", "schedule:work"]

  frontend:
    build:
      context: ./docker/frontend
    environment:
      TZ: "${TZ:-Asia/Shanghai}"
      VITE_DEV_PORT: "${FRONTEND_PORT:-5173}"
      VITE_PROXY_TARGET: "http://nginx"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/var/www/frontend
      - frontend_node_modules:/var/www/frontend/node_modules
    command: ["sh", "/usr/local/bin/entrypoint.sh"]

  mysql:
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      TZ: "${TZ:-Asia/Shanghai}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-elegant_nga}"
      MYSQL_USER: "${MYSQL_USER:-elegant_nga}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-elegant_nga}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-root}"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro

volumes:
  mysql_data:
  frontend_node_modules:
